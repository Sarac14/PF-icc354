    <script>

        /**
         * En caso de utilizar con API diferentes al dominio indicar la URL.
         */
        const NOMBRE_KEY = "API_URL";
        if(localStorage.getItem(NOMBRE_KEY) == null){
            localStorage.setItem(NOMBRE_KEY, "/api/estudiante/")
        }
        const URL_API = localStorage.getItem(NOMBRE_KEY);

        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    isAuthenticated: false,
                    userId: null,
                    token: null,
                    userCredentials: {
                        username: '',
                        password: ''
                    },
                    loginError: ''
                }
            },

            mounted() {
                if (localStorage.getItem('token')) {
                    localStorage.removeItem('token');

                   // window.location.href = '/';
                }
            },

            methods: {
                login() {
                    this.loginError = '';

                    axios.post('http://localhost:8081/user/login', {
                        username: this.userCredentials.username,
                        password: this.userCredentials.password
                    })
                        .then(response => {
                            this.token = response.data.token;
                            this.isAuthenticated = true;
                            localStorage.setItem('token', this.token);
                            this.userId = this.decodeTokenAndGetUserId(this.token);

                            window.location.href = '/home';
                        })
                        .catch(error => {
                            console.error("Error en el login: ", error);
                            this.loginError = "Credenciales incorrectas. Por favor, int√©ntalo de nuevo.";

                        });
                },

                // decodeTokenAndGetUserId(token) {
                //     try {
                //         const decoded = jwt_decode(token);
                //         return decoded.userId;
                //     } catch (error) {
                //         console.error("Error al decodificar el token: ", error);
                //     }
                // },

                decodeTokenAndGetUserId(token) {
                    try {
                        const decoded = jwt_decode(token);
                        return decoded.idUser;
                    } catch (error) {
                        console.error("Error al decodificar el token: ", error);
                    }
                },

                logout() {
                    this.isAuthenticated = false;
                    this.userId = null;
                    this.token = null;
                    localStorage.removeItem('token');
                },

                checkAuthentication() {
                    this.token = localStorage.getItem('token');
                    if (this.token) {
                        this.isAuthenticated = true;
                        this.userId = this.decodeTokenAndGetUserId(this.token);
                    }
                }
            }
        });

        /**
         *
         */
        app.mount('#app');


    </script>
