    <script>

        /**
         * En caso de utilizar con API diferentes al dominio indicar la URL.
         */
        const NOMBRE_KEY = "API_URL";
        if(localStorage.getItem(NOMBRE_KEY) == null){
            localStorage.setItem(NOMBRE_KEY, "http://localhost:8081/user")
        }
        const URL_API = localStorage.getItem(NOMBRE_KEY);

        const { createApp } = Vue;

        const app = createApp({

            data(){
                return {

                    titulo: "Creaci칩n de Estudiante",
                    editando: false,
                    nuevo: {
                        id: '',
                        nombre: '',
                        apellido: '',
                        email: '',
                        username: '',
                        password: '',
                        rols: ''


                    },
                    clientes: [],
                    modal: ""

                }
            },

            mounted() {
                console.log("Iniciando la aplicaci칩n en mounted: "+this.titulo);
                this.$nextTick(function () {  //garantizo que todos los elementos est치n renderizados.
                    console.log("Cargando todo el render del proyecto");
                    this.listaClientes();
                    this.modal = new bootstrap.Modal(document.getElementById('modal-1'));
                });
            },


            methods: {

                listaClientes(){
                    console.log("Cargando lista de Estudiante");
                    axios.get(URL_API).then(response => {
                        //
                        console.log("Recuperando informaci칩n del servidor");
                        //
                        this.clientes = response.data;
                    }).catch(error => { console.log(error); });
                },


            }
        });

        /**
         *
         */
        app.mount('#app');


    </script>
